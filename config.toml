[markup]
  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 2
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "native"
    tabWidth = 4

[params]
  colortheme = "gruv-dark"
  description = "Hi! I'm an aspiring software engineer currently studying computer science in the university. I love to cook, write, read and code, and I mostly spend my free time doing one or the other. This is sort of my digital notebook where I write about stuff I find interesting or projects I'm building. Enjoy!"
  rss = true
  tocInline = true
  mainSection = "notes"
  mainSectionTitle = "Recent Notes"
  showProjectsList = false
  projectsUrl = "https://github.com/michaelcosj"

  [params.comments]
      enabled = true
      engine = "utterances"
